# Server Configuration
server.port=3002

# Spring Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka-service:9092}
spring.kafka.consumer.group-id=agreement-profile-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Spring Kafka Producer Configuration
spring.kafka.producer.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:kafka-service:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Topics
kafka.topic.input=customer-agreement-events
kafka.topic.output=customer-agreement-profiles

# MongoDB Cluster 1 Configuration (Primary ODL)
mongodb.cluster1.uri=${CLUSTER1_URI:mongodb+srv://odl-reader:password@cluster1.mongodb.net/banking?w=majority&retryReads=true}
mongodb.cluster1.database=banking

# Logging
logging.level.com.odl.agreementprofile=INFO
logging.level.org.springframework.kafka=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

