apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-ui
  namespace: odl-demo
  labels:
    app: legacy-ui
    component: web-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legacy-ui
  template:
    metadata:
      labels:
        app: legacy-ui
        component: web-ui
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: legacy-ui
        image: node:18-alpine
        ports:
        - containerPort: 3001
          hostPort: 3001
          protocol: TCP
        env:
        - name: MYSQL_HOST
          value: "localhost"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_USER
          value: "odl_user"
        - name: MYSQL_PASSWORD
          value: "odl_password"
        - name: MYSQL_DATABASE
          value: "banking"
        - name: PORT
          value: "3001"
        workingDir: /app
        command: ["sh", "-c"]
        args:
        - |
          echo "Starting container setup..."
          echo "Contents of /workspace:"
          ls -la /workspace/
          echo "Copying files..."
          cp /workspace/package.json /app/
          cp /workspace/server.js /app/
          mkdir -p /app/public
          cp /workspace/index.html /app/public/
          cp /workspace/script.js /app/public/
          cp /workspace/styles.css /app/public/
          echo "Contents of /app after copy:"
          ls -la /app/
          echo "Contents of /app/public after copy:"
          ls -la /app/public/
          echo "Installing dependencies..."
          npm install
          echo "Starting server..."
          npm start
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: source-code
          mountPath: /workspace
        - name: app-config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: source-code
        configMap:
          name: legacy-ui-source
      - name: app-config
        configMap:
          name: legacy-ui-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: legacy-ui-config
  namespace: odl-demo
  labels:
    app: legacy-ui
data:
  app-name: "Legacy Banking System"
  version: "2.1.3"
  environment: "demo"
