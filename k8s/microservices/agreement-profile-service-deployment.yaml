apiVersion: apps/v1
kind: Deployment
metadata:
  name: agreement-profile-service
  namespace: odl-demo
  labels:
    app: agreement-profile-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agreement-profile-service
  template:
    metadata:
      labels:
        app: agreement-profile-service
    spec:
      containers:
      - name: agreement-profile-service
        image: agreement-profile-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: CLUSTER1_URI
          valueFrom:
            secretKeyRef:
              name: mongodb-secrets
              key: cluster1-uri
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 3002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: agreement-profile-service
  namespace: odl-demo
  labels:
    app: agreement-profile-service
spec:
  selector:
    app: agreement-profile-service
  ports:
  - name: http
    port: 3002
    targetPort: 3002
  type: ClusterIP

