apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-ui
  namespace: odl-demo
  labels:
    app: analytics-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-ui
  template:
    metadata:
      labels:
        app: analytics-ui
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: analytics-ui
        image: node:18-alpine
        ports:
        - containerPort: 3002
          hostPort: 3002
          protocol: TCP
        env:
        - name: PORT
          value: "3002"
        - name: AGGREGATION_SERVICE_URL
          value: "http://aggregation-service:3000"
        workingDir: /tmp/app
        command: ["sh", "-c"]
        args:
        - |
          echo "Starting container setup..."
          echo "Contents of /workspace:"
          ls -la /workspace/
          echo "Creating app directory..."
          mkdir -p /tmp/app
          echo "Copying files..."
          cp /workspace/package.json /tmp/app/
          cp /workspace/server.js /tmp/app/
          mkdir -p /tmp/app/public
          cp /workspace/index.html /tmp/app/public/
          cp /workspace/script.js /tmp/app/public/
          cp /workspace/styles.css /tmp/app/public/
          echo "Contents of /tmp/app after copy:"
          ls -la /tmp/app/
          echo "Contents of /tmp/app/public after copy:"
          ls -la /tmp/app/public/
          echo "Installing dependencies..."
          cd /tmp/app
          npm install
          echo "Starting server..."
          npm start
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: source-code
          mountPath: /workspace
        - name: app-storage
          mountPath: /tmp/app
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: source-code
        configMap:
          name: analytics-ui-source
      - name: app-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-ui-service
  namespace: odl-demo
  labels:
    app: analytics-ui
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002
    protocol: TCP
    name: http
  selector:
    app: analytics-ui
